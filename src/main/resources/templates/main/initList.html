<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据库字典</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css"  media="all">
    <head th:include="include :: header"></head>
</head>
<body class="layui-layout-body"  style="overflow:scroll;" >
<div class="layui-layout layui-layout-admin" >
    <div class="layui-header">
        <div class="layui-logo"><a href="/api/dataIndex" style="color: #009688">数据库字典</a></div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="/api/dataSourceList">数据源管理</a></li>
            <!--<li class="layui-nav-item">
                <a href="javascript:;">数据源</a>
                <dl class="layui-nav-child">
                    <tr th:each="table,tableStat: ${dataSourceLists}">
                        <dd><a th:href="@{'/changeDbKey?dbKey='+${table.databaseName}}" th:text="${table.databaseName}"></a></dd>
                    </tr>
                </dl>
            </li>-->
        </ul>
       <!-- <ul class="layui-nav layui-layout-right">
            &lt;!&ndash; <li class="layui-nav-item"><a href="">用户管理</a></li>&ndash;&gt;

            <li class="layui-nav-item"><a href="/exit">退出</a></li>
        </ul>-->
    </div>
    <div class="layui-form">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>数据源列表</legend>
        </fieldset>
    </div>
</div>
    <div  style="overflow:scroll;">
        <input type="hidden" id="cols" th:value="${cols}"/>
        <input type="hidden" id="tableName" th:value="${tableName}"/>
        <input type="hidden" id="dbKey" th:value="${dbKey}"/>
        <!-- 查询条件 -->
        <div class="layui-form-item">
            <label class="layui-form-label">筛选：</label>
            <div class="layui-input-block" >
                <input type="text"  name="screen" id="screen" lay-verify="screen" autocomplete="off" placeholder="请输入筛选条件,中文请加单引号" class="layui-input">
            </div>
        </div>
        <div class="table-menu"  style="width:100%">
            <div class="table-content use-stamp">
                <table id="tableList" lay-filter="filterTable"></table> <!--列表-->
            </div>
        </div>

    </div>
    <div th:include="include :: footer"></div>
    <script src="/js/list.js" th:src="@{/js/list.js}"></script>
    <script src="/js/timeTool.js" th:src="@{/js/timeTool.js}"></script>

</body>
</html>
