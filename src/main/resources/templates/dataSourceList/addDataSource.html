    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加数据源</legend>
    </fieldset>

    <form class="layui-form" action="/addDs">
        <div class="layui-form-item">
            <label class="layui-form-label">数据库类型</label>
            <div class="layui-input-block">
                <select name="type" lay-filter="">
                    <option value=""></option>
                    <option value="1">mysql</option>
                    <option value="2" >sqlServer</option>
                    <option value="3">sqLite</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库名称</label>
            <div class="layui-input-block">
                <input type="text" name="databaseName" lay-verify="databaseName" autocomplete="off" placeholder="请输入数据库名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库URL</label>
            <div class="layui-input-block">
                <input type="text" name="url" lay-verify="required"
                       lay-reqtext="数据库URL是必填项，岂能为空？" placeholder="格式：jdbc:mysql://192.168.1.213:3306/qkapartment?useUnicode=true&characterEncoding=utf8&useSSL=false" autocomplete="off" class="layui-input">
            </div>
        </div>




        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"  type="submit" lay-filter="demo1">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>



</body>
