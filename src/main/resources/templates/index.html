    <link rel="stylesheet" href="../css/index.css" />

<style>
    body,html{height:100%;}
	.login
	{   width:35%;
        height:45%;
        margin:0 auto;

    .whole
    {
        width: 100%;

    }

<body>
    <div class="whole" style="background: url(../img/1.jpg) no-repeat fixed bottom center;background-size: cover;">

                    <form class="uk-form" action="/login" method="post" enctype="multipart/form-data">

<p><label for="id_password">密码:</label> <input id="id_password" name="password" type="password" /></p> -->

        </div>
